// }

message MarketItem {
    // 交易市场单项
    int32 item_id = 1;
    int32 price = 2;
    string seller_id = 3;
}

message Synthesis {
    // 制作装备、合成消耗品
    int32 synthesis_id = 1;
    string name = 2;
    string description = 3;
    repeated SynthesisMaterial synthesis_materials = 4;
    string result = 5;
}

message SynthesisMaterial {
    // 合成材料
    string item_id = 1;
    int32 amount = 2;
}

enum ItemSource {
    SYSTEM = 0;
    CRAFT = 1;
}


enum ItemType{
    // 物品种类
    EQUIPMENT = 0;
    CONSUMABLE = 1;  // 消耗品
    MATERIAL = 2;  // 材料
}

message EquipmentAttr {
    float damage = 1;  // 伤害值
    float defense = 2;  // 防御值
    float durability = 3;  // 耐久度
}

message ConsumableAttr {
    float recover_hp = 1;  // 恢复生命值
    float recover_mp = 2;  // 恢复魔法值
    float effect_duration = 3;  // 效果持续时间
}

message MaterialAttr {
    float hardness = 1;  // 硬度
    float density = 2;  // 密度
    float strength = 3;  // 强度
}


message ItemAttr{
    // 物品单项
    string item_id = 1;
    ItemType item_type = 2;
    ItemSource item_source = 3;
    string item_name = 4;
    string item_image = 5;
    string description = 6;
    int32 price = 7;  // 对系统售价

    oneof item_extra_attr {
        EquipmentAttr equipment_attr = 8;
        ConsumableAttr consumable_attr = 9;
        MaterialAttr material_attr = 10;
    }
}